apiVersion: aac/v1
kind: Tool
metadata:
  name: code-exec
  description: "코드 실행 및 터미널 명령 도구"
  tags: [execution, shell]
spec:
  items:
    - name: Bash
      description: "셸 명령어 실행"
      input_schema:
        type: object
        properties:
          command:
            type: string
            description: "실행할 bash 명령어"
          timeout:
            type: integer
            description: "타임아웃 (밀리초, 기본 120000)"
        required: [command]
      config:
        sandbox: true
        timeout_ms: 120000

    - name: PythonExec
      description: "Python 코드 직접 실행"
      input_schema:
        type: object
        properties:
          code:
            type: string
            description: "실행할 Python 코드"
        required: [code]
      config:
        sandbox: true
        timeout_ms: 60000
